<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="todo-container">
        <h1>To-Do List ✅</h1>
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Ajouter une tâche..." />
            <button id="addTaskBtn">Ajouter</button>
        </div>
        <div class="todo-filters">
            <button class="filter" data-filter="all">Toutes</button>
            <button class="filter" data-filter="completed">Terminées</button>
            <button class="filter" data-filter="pending">En cours</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
